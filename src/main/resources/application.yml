spring:
  application:
    name: chitalishte-danni

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:chitalishta_danni_db}
    username: ${DB_USERNAME:chitalishta_danni_db_user}
    password: ${DB_PASSWORD:chitalishta_danni_db_pass}
    driver-class-name: org.postgresql.Driver
    hikari:
      # Reduced for better memory usage during import
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        jdbc:
          # Optimized batch size for memory efficiency
          batch_size: 25
        order_inserts: true
        order_updates: true
        batch_versioned_data: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  servlet:
    multipart:
      enabled: true
      # Increased for large Excel files
      max-file-size: 100MB
      max-request-size: 100MB

  cache:
    type: caffeine
    cache-names: geojson,municipalitiesCsv,searches
    caffeine:
      spec: maximumSize=100,expireAfterWrite=24h

  jackson:
    default-property-inclusion: non_null
    serialization:
      indent-output: false
      write-dates-as-timestamps: false

  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

  mvc:
    async:
      # Increased for long-running import operations
      request-timeout: 300000

server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /
    compression:
      enabled: true
      mime-types: application/json,text/html,text/xml,text/plain,text/css,application/javascript
  tomcat:
    max-threads: 200
    accept-count: 100
    # Increased for import operations
    connection-timeout: 300000
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on-param
    include-exception: false

logging:
  level:
    root: INFO
    bg.chitalishte: INFO
    org.springframework.web: INFO
    # Reduced logging during import for better performance
    org.hibernate: WARN
    org.hibernate.SQL: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

geocoding:
  data:
    path: geocoding-data

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,cache
  endpoint:
    health:
      show-details: always

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

cors:
  allowed-origins:
    - http://localhost:3000
    - http://13.50.111.29:3000
  allowed-methods:
    - GET
    - POST
    - PUT
    - DELETE
    - PATCH
    - OPTIONS
  allowed-headers:
    - "*"
  exposed-headers:
    - Content-Disposition
    - X-Total-Count
  allow-credentials: true
  max-age: 3600