spring:
  application:
    name: chitalishte-danni

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:chitalishta_danni_db}
    username: ${DB_USERNAME:chitalishta_danni_db_user}
    password: ${DB_PASSWORD:chitalishta_danni_db_pass}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  servlet:
    multipart:
      enabled: true
      max-file-size: 50MB
      max-request-size: 50MB

  cache:
    type: caffeine
    cache-names: geojson,municipalitiesCsv,searches
    caffeine:
      spec: maximumSize=100,expireAfterWrite=24h

    jackson:
      default-property-inclusion: non_null
      serialization:
        indent-output: false
        write-dates-as-timestamps: false

    http:
      encoding:
        charset: UTF-8
        enabled: true
        force: true

    mvc:
      async:
        request-timeout: 60000

server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
    compression:
      enabled: true
      mime-types: application/json,text/html,text/xml,text/plain,text/css,application/javascript
    tomcat:
      max-threads: 200
      accept-count: 100
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on-param
    include-exception: false

logging:
  level:
    root: INFO
    bg.chitalishte: DEBUG
    org.springframework.web: INFO
    org.hibernate: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

geocoding:
  data:
    path: geocoding-data

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,cache
  endpoint:
    health:
      show-details: always

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
