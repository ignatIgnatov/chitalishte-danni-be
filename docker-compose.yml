services:
  postgres:
    image: postgres:16-alpine
    container_name: chitalishte-danni-db
    environment:
      POSTGRES_DB: chitalishta_danni_db
      POSTGRES_USER: chitalishta_danni_db_user
      POSTGRES_PASSWORD: chitalishta_danni_db_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - chitalishte-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chitalishta_danni_db_user -d chitalishta_danni_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chitalishte-danni
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: chitalishta_danni_db
      DB_USERNAME: chitalishta_danni_db_user
      DB_PASSWORD: chitalishta_danni_db_pass
      SERVER_PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - chitalishte-network
    restart: unless-stopped

networks:
  chitalishte-network:
    driver: bridge

volumes:
  postgres_data: